<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms clase2</title>
</head>
<body>
    <main>
         <form action="./sent.html" method="post">
          <h3>Solicitud de contacto</h3>
           <ul>
             <li>
               <label for="name">Nombre/empresa:</label>
               <input id="name" type="text" name="name" placeholder="nuc-ba S.A.">
             </li>
             <li>
               <label for="email">email:</label>
               <input id="email" type="email" name="email" placeholder="curriculumvitae@gmail.com">
             </li>
             <li>
               <label for="tel">telefono:</label>
               <input type="tel" name="telefono" id="telefono" placeholder="11 23456789" pattern= "[0-9]{2} [0-9]{8}">
             </li>
           </ul>
           <ul >
             <li>
               <label for="encuesta">Me ubicaste por:</label>
               <select name="encuesta" id="encuesta">
                 <option value="redes sociales">Redes sociales</option>
                 <option value="bolsa de empleo">Viciar</option>
                 <option value="recomendacion">Recomendacion</option>
               </select>
             </li>
           </ul>
           <h4>Horario de cita</h4>
           <label for="mañana">Mañana</label>
           <input type="radio" name="contacto" id="Mañana">
           <label for="tarde">Tarde</label>
           <input type="radio" name="contacto" id="Tarde">
           <label for="noche">Noche</label>
           <input type="radio" name="contacto" id="Noche">
           <label for="botton"></label>
           <input type="submit" value="enviar">
         </form>
        </main>
</body>
</html>
